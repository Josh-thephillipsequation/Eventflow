<svg width="200" height="300" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main content centered -->
  <g transform="translate(100, 150)">
    <!-- App Icon simplified -->
    <g transform="translate(0, -30)">
      <!-- Icon background circle -->
      <rect x="-30" y="-30" width="60" height="60" rx="12" fill="white" opacity="0.95"/>
      
      <!-- Simplified calendar icon -->
      <rect x="-18" y="-18" width="36" height="28" rx="3" fill="#6750A4"/>
      
      <!-- Calendar header -->
      <rect x="-18" y="-18" width="36" height="8" rx="3" fill="#6750A4"/>
      <rect x="-18" y="-12" width="36" height="2" fill="#6750A4"/>
      
      <!-- Calendar binding holes -->
      <circle cx="-12" cy="-14" r="1.5" fill="white"/>
      <circle cx="-4" cy="-14" r="1.5" fill="white"/>
      <circle cx="4" cy="-14" r="1.5" fill="white"/>
      <circle cx="12" cy="-14" r="1.5" fill="white"/>
      
      <!-- Calendar dots -->
      <g fill="white" opacity="0.8">
        <circle cx="-12" cy="-4" r="1.5"/>
        <circle cx="-4" cy="-4" r="1.5"/>
        <circle cx="4" cy="-4" r="1.5"/>
        <circle cx="12" cy="-4" r="1.5"/>
        
        <circle cx="-12" cy="4" r="1.5"/>
        <circle cx="-4" cy="4" r="1.5"/>
        <circle cx="4" cy="4" r="1.5"/>
        <circle cx="12" cy="4" r="1.5"/>
      </g>
      
      <!-- Highlighted events -->
      <g fill="#E8DEF8">
        <circle cx="-4" cy="-4" r="1.5"/>
        <circle cx="12" cy="4" r="1.5"/>
      </g>
    </g>
    
    <!-- App Name -->
    <text x="0" y="60" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="24" font-weight="600">EventFlow</text>
    
    <!-- Company branding section -->
    <g transform="translate(0, 95)">
      <!-- "by" text -->
      <text x="0" y="-8" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="9" font-weight="400" opacity="0.8">by</text>
      
      <!-- Company logo placeholder -->
      <rect x="-12" y="2" width="24" height="12" rx="2" fill="white" opacity="0.9"/>
      <text x="0" y="10" text-anchor="middle" fill="#6750A4" font-family="system-ui, sans-serif" font-size="6" font-weight="600">TPE</text>
      
      <!-- Company name -->
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="8" font-weight="400" opacity="0.8">thephillipsequation llc</text>
      <text x="0" y="36" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="7" font-weight="300" opacity="0.6">www.thephillipsequation.com</text>
    </g>
  </g>
</svg>
